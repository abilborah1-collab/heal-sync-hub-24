version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: healthcare_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: healthcare_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - healthcare_network

  backend:
    build: .
    container_name: healthcare_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/healthcare_db
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - healthcare_network

volumes:
  mongodb_data:

networks:
  healthcare_network:
    driver: bridge
